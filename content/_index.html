<!DOCTYPE html>
<html>
<head>
    <title>This is my blog</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/typeit@latest"></script>
    <div id="element"></div>
    <script>
        new TypeIt("#element", {
    lifeLike: true,
    speed: 60
})

.type("Welcome to my blog!")
.pause(700)
.delete(19)
.type("Here, I share my learning and insights in Software Engineering and Data Science.")
.pause(300)
.delete(80)
.type("and explore many other topics.")
.pause(700)
.delete(30)
.type("I hope you find the posts both informative and inspiring. ")
.type("Enjoy your stay!")
.go();
        
    </script>
      
</body>
</html>
